{% extends 'shop_example/base.html'%}

{% block site_menu %}
{% for item in menu_items %}
<button class="menu-item">{{item.menu_item_name}}</button>
{% endfor %}
{% endblock site_menu%}

{% block computers %}
{% for computer in computers %}
<div class="computer-card col-md-4 comp-card-shadow">
    <div class="comp-img ">
    {% load static %}
    <img src="{% static computer.picture_link %}" class="card-img-top comp-img border-top-img border-right-left">
    </div>
    <div class="comp-after-img-block border-right-left border-bottom">
        <h5 class="comp-name">{{computer.name}}</h5>
        <div class="row go-to-details-button-block">
        <button class="details-btn btn btn-primary col align-self-end"> See details </button>
        </div>
    </div>
</div>    
{% endfor %}
{% endblock computers%}
